{% extends "base.html" %}

{% block title %}Edit Parking Lot - Vehicle Parking App{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Parking Lot</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Location Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ lot.prime_location_name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price per Hour (â‚¹)</label>
                                <input type="number" class="form-control" id="price" name="price" 
                                       step="0.01" min="0" value="{{ lot.price }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required>{{ lot.address }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="pin_code" class="form-label">PIN Code</label>
                                <input type="text" class="form-control" id="pin_code" name="pin_code" 
                                       value="{{ lot.pin_code }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="max_spots" class="form-label">Maximum Number of Spots</label>
                                <input type="number" class="form-control" id="max_spots" name="max_spots" 
                                       min="1" value="{{ lot.maximum_number_of_spots }}" required>
                                <div class="form-text">Current: {{ lot.maximum_number_of_spots }} spots</div>
                            </div>
                        </div>

                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Note:</strong> Reducing the number of spots will only remove unoccupied spots.
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Parking Lot
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
